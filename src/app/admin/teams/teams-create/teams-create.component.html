<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <a mat-button (click)="onBack()">&lt; Back</a>
  <form [formGroup]="form" *ngIf="!isLoading">
    <table>
      <tr>
        <td>
          <mat-form-field >
            <mat-label>Project</mat-label>
            <mat-select formControlName="project" required>
              <mat-option *ngFor="let item of projects" [value]="item.id">
                {{item.name}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('project').hasError('required')">Please select a Project.</mat-error>
          </mat-form-field>
        </td>

      </tr>
      <tr>
        <td>
          <mat-form-field>
            <mat-label>Member</mat-label>
            <mat-select formControlName="user" required>
              <mat-option *ngFor="let item of users" [value]="item.id">
                {{item.name}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('user').hasError('required')">Please select a User.</mat-error>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td align="right">
          <button mat-raised-button color="primary" type="button" (click)="onSave()">
            Save
          </button>
        </td>
      </tr>
    </table>
  </form>
</mat-card>
