<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <a mat-button (click)="onBack()">&lt; Back</a>
  <form [formGroup]="form" *ngIf="!isLoading">
    <table>
      <tr>
        <td>
          <mat-form-field>
            <input type="text" matInput formControlName="name" placeholder="Client Name" required>
            <mat-error *ngIf="form.get('name').hasError('required')">Please enter a Client Name.</mat-error>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field>
            <input type="text" matInput formControlName="description" placeholder="Description" required>
            <mat-error *ngIf="form.get('description').hasError('required')">Please enter a Description.</mat-error>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td align="right">
          <button mat-raised-button color="primary" type="button" (click)="onSave()">
            Save
          </button>
        </td>
      </tr>
    </table>
  </form>
</mat-card>
